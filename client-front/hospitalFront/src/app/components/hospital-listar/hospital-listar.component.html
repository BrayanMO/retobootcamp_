<div>
  <h2 class="text-xl font-bold m-4">Lista de Hospitales</h2>
  <!-- Campo de búsqueda -->
  <div class="mb-8">
    <input
      type="text"
      placeholder="Buscar hospitales..."
      [(ngModel)]="criterioBusqueda"
      class="border px-4 py-2 w-full rounded"
      (input)="filtrarHospitales()"
    />

  <table class="table-auto mt-3 border-collapse w-full border border-gray-300">
    <thead>
      <tr>
        <th class="border px-4 py-2">ID</th>
        <th class="border px-4 py-2">Nombre</th>
        <th class="border px-4 py-2">Área</th>
        <th class="border px-4 py-2">Antigüedad</th>
        <th class="border px-4 py-2">Distrito</th>
        <th class="border px-4 py-2">Sede</th>
        <th class="border px-4 py-2">Gerente</th>
        <th class="border px-4 py-2">Condición</th>
        <th class="border px-4 py-2">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let hospital of hospitalesFiltrados" (click)="irAActualizar(hospital.idHospital)" class="cursor-pointer hover:bg-gray-200">
        <td class="border px-4 text-center py-2">{{ hospital.idHospital }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.nombre }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.area }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.antiguedad }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.idDistrito }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.idSede }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.idGerente }}</td>
        <td class="border px-4 text-center py-2">{{ hospital.idCondicion }}</td>
        <td class="border px-4 text-center py-2">
          <button
            (click)="eliminarHospital(hospital.idHospital)"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensaje de éxito o error -->
  <p *ngIf="mensaje" class="text-red-500 mt-4">{{ mensaje }}</p>
</div>
